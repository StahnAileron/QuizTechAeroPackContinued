PART
{
	name = mk2ProbeNose
	module = Part
	author = Quiznos323

	mesh = Mk2ProbeNose.mu
	rescaleFactor = 1

	node_stack_bottom = 0.0, -1.05, -0.044, 0.0, -1.0, 0.0

	TechRequired = advUnmanned
	entryCost = 40000
	cost = 4200
	category = Pods
	subcategory = 0
	title = #LOC.quiz_mk2ProbeNose_title // MK2 Probe Nose
	manufacturer = #LOC.quiz_mk2ProbeNose_manufacturer // QuizTech Aerodynamics Division
	description = #LOC.quiz_mk2ProbeNose_description // Why risk valuable kerbalnauts when you can shove the computer that's been collecting dust in the SPH attic and a few LEDs into a re-purposed nose cone and call it good? Not saying that we did...

	attachRules = 1,0,1,1,0

	mass = 1.6
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 20
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2200 //3400
	bulkheadProfiles = srf, mk2
	vesselType = Probe
	tags = #LOC.quiz_mk2ProbeNose_tags // cmg command control (core fly gyro kerbnet moment octo probe react sas satellite space stab steer torque

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
		hasHibernation = True
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 15
		YawTorque = 15
		RollTorque = 15

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
	MODULE:NEEDS[FerramAerospaceResearch]
	{
		name = FARControlSys
	}
	MODULE
	{
		name = ModuleLiftingSurface
		deflectionLiftCoeff = 0.6
		dragAtMaxAoA = 0.1
		dragAtMinAoA = 0.03
	}
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 13
		MaximumFoV = 72
		AnomalyDetection = 0.18
		DISPLAY_MODES
		{
			Mode = Terrain
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}
